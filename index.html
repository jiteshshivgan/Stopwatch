<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <script
      src="https://kit.fontawesome.com/7b6fdf30a8.js"
      crossorigin="anonymous"
    ></script>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Stopwatch box -->
    <div class="stopwatch">
      <h1 class="displayTime">00:00:00</h1>
      <div class="buttons">
        <img src="Images/reset.png" onclick="reset()" />
        <img src="Images/start1.png" onclick="watchStart()" />
        <img src="Images/stop.png" onclick="clearInterval(timer)" />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
